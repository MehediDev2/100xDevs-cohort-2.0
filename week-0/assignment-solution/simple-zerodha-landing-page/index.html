<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Zerodha Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <a href="/" id="logo-anchor">
          <img src="assets/logo.svg" alt="zerodha-logo" id="logo" />
        </a>
        <ul>
          <li><a href="https://signup.zerodha.com/">Signup</a></li>
          <li><a href="https://zerodha.com/about/">About</a></li>
          <li><a href="https://zerodha.com/products/">Products</a></li>
          <li><a href="https://zerodha.com/pricing/">Pricing</a></li>
          <li><a href="https://support.zerodha.com/">Support</a></li>
          <li>
            <a href="https://zerodha.com/more/" target="_blank">&#9776;</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <img src="assets/landing.png" alt="Landing Page" id="langding-img" />
      <h1 id="head-line">Invest in everything</h1>
      <p>
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </p>
      <input type="button" value="Sign up now" id="signUp-button" onclick="window.location.href='https://signup.zerodha.com/';"/>
    </section>
  </body>
</html>
